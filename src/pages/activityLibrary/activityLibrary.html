<ion-header>
    <ion-navbar>
        <ion-title>Activity Library</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card-content>
        Test the audio cue for each activity.
    </ion-card-content>

    <ion-list>
        <ion-card *ngFor="let activity of activities">
            <ion-card-header>
                {{activity.name}}
            </ion-card-header>
            <ion-card-content>
                {{activity.description}}
            </ion-card-content>
            <ion-row>
                <ion-col offset-75>
                    <button ion-button icon-only outline round small (click)="playSound(activity)">
                        <ion-icon name="play"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
