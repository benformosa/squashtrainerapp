<ion-header>
    <ion-navbar>
        <ion-title>
            Current Routine
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let activity of activities">
            <h2>{{activity.name}}</h2>
            <p>{{activity.shortDescription}}</p>
            <ion-note item-right>{{activity.time}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar color="secondary">
        <ion-buttons end>
            <button ion-button icon-left>
          <ion-icon name="play"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
