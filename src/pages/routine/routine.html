<ion-header>
    <ion-navbar>
        <ion-title>
            Current Routine
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            <ion-thumbnail item-left>
                <img src="assets/thumbnail/{{item.thumbnail}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.shortDescription}}</p>
            <ion-note item-right>{{item.time}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
